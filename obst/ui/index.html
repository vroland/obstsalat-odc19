<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
</style>


<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  padding: 15px;
}

.map {
  float: right;
  width: 80%;
  padding: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}

<script type="text/javascript">




var x_average = 0;
var y_average = 0;
var markers = null;

// build map
var mymap = L.map('mapid').setView([ 51.0504088, 13.7372621], 13);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  maxZoom: 18,
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(mymap);
  
function displayData(routeinfo) {


  var points = [];
  if (markers != null) {
    markers.clearLayers();
  }

  // create markers layer, add to map
  markers = L.layerGroup();
  markers.addTo(mymap);

  console.log(routeinfo.route.length);
  for (var i = 0; i < routeinfo.route.length; i++) {
  
    var route_node = routeinfo.nodes[routeinfo.route[i]];
    var route_trip = routeinfo.trips[routeinfo.route[i]];
    var caption = JSON.stringify(route_node[2].einrichtung);
    var coords = [route_node[1][1], route_node[1][0]];

    // Creates a red marker with the coffee icon
    var redMarker = L.ExtraMarkers.icon({
      //icon: 'fa-coffee',
      markerColor: 'red',
      shape: 'square',
      //prefix: 'fa',
      innerHTML: "<span class='labeltext'>" + i.toString() + ": "+ caption + "</span>",
    });

    L.marker(coords, {icon: redMarker})
      .addTo(markers)
      .bindPopup("<br/>"+caption)
      .openPopup();

    for (var j=0; j<route_trip.waypoints.length; j++) {
      var wp = route_trip.waypoints[j];
      points.push(new L.LatLng(wp[1], wp[0]));
    }


    x_average = x_average + coords[0];
    y_average = y_average + coords[1];

  }

  x_average = x_average/routeinfo.route.length;
  y_average = y_average/routeinfo.route.length;

  console.log(points);
  var firstpolyline = new L.Polyline(points, {
      color: 'red',
      weight: 3,
      opacity: 0.5,
      smoothFactor: 1
  });
  firstpolyline.addTo(markers);

  var popup = L.popup();

  function onMapClick(e) {
    popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(mymap);
  }

  mymap.on('click', onMapClick);

    // if (markers != undefined) {
    //           markers.clearLayers();
    //     };


}

function myFunction() {

  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data = JSON.parse(this.responseText);
      displayData(data);
    }
  };

}
